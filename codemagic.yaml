workflows:
  ios-ad-hoc:
    name: iOS Ad Hoc Build (Absolute Firebase Fix)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Prepare Flutter Environment
        script: |
          flutter precache --ios
          flutter pub get
        
      - name: Force Project & Podspec Targets
        script: |
          # 1. إجبار ملفات المشروع (pbxproj) على إصدار 13.0
          find . -name "project.pbxproj" -exec sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' {} +
          
          # 2. تحديث ملفات الـ podspec داخل مجلد الـ Plugins (هذا هو الحل الجذري)
          # هذا الأمر يبحث عن كل plugin ويغير الحد الأدنى فيه إلى 13.0
          find . -name "*.podspec" -exec sed -i '' 's/s.ios.deployment_target = .*/s.ios.deployment_target = "13.0"/g' {} +
          
          # 3. خدعة تجاوز قيود Flutter CLI للـ Configurations
          sed -i '' 's/Release-production/Release/g' ios/Runner.xcodeproj/project.pbxproj
          
          # 4. توليد ملفات الربط
          flutter build ios --release --no-codesign --pub
          
          # 5. إعادة التسمية للأصل لضمان عمل xcodebuild
          sed -i '' 's/Release/Release-production/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Reconstruct Podfile
        script: |
          cd ios
          rm -f Podfile
          cat > Podfile <<EOF
          platform :ios, '13.0'

          project 'Runner', {
            'Debug-production' => :debug,
            'Release-production' => :release,
            'Debug-development' => :debug,
            'Release-development' => :release,
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          load File.join('$FLUTTER_ROOT', 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
            pod 'PhoneNumberKit', '~> 3.7.6'
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
              end
            end
          end
          EOF

      - name: Update CocoaPods (Atomic Clean)
        script: |
          cd ios
          # مسح شامل وشديد للـ Cache والروابط القديمة
          pod cache clean --all
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf .symlinks
          # تثبيت المكتبات مع تحديث المستودع لضمان جلب Firebase 12.8 بشكل صحيح
          pod install --repo-update
          
      - name: Create ExportOptions.plist
        script: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0 ://EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
      - name: Manual Xcode Build & Export
        script: |
          cd ios
          xcodebuild archive \
                     -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration "Release-production" \
                     -archivePath build/Runner.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE="" \
                     IPHONEOS_DEPLOYMENT_TARGET=13.0

          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO
                     
    artifacts:
      - ios/build/ipa/*.ipa
