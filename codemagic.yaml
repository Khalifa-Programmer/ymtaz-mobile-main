workflows:
  ios-ad-hoc:
    name: iOS Ad Hoc Build (Manual Bypass)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
        
      - name: Update CocoaPods
        script: |
          cd ios
          pod repo update
          
      - name: Create ExportOptions.plist
        script: |
          # هذا الملف يخبر Xcode كيف يقوم بتصدير الـ IPA بدون توقيع رسمي
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
              <key>thinning</key>
              <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF
          
      - name: Manual Xcode Build (Bypass Flutter CLI)
        script: |
          # 1. تجهيز كود فلاتر
          flutter build ios --release --no-codesign
          
          # 2. بناء الأرشيف باستخدام الإعداد المخصص لديك مباشرة
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration "Release-production" \
                     -archivePath build/Runner.xcarchive archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE=""

          # 3. تحويل الأرشيف إلى ملف IPA
          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO
                     
    artifacts:
      - ios/build/ipa/*.ipa
