workflows:
  ios-ad-hoc:
    name: iOS Ad Hoc Build (Final Fix)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
        
      - name: Unified Deployment Target Fix
        script: |
          # 1. حذف أي سطر يحدد المنصة في الـ Podfile لتجنب التكرار
          sed -i '' '/platform :ios/d' ios/Podfile
          
          # 2. إضافة المنصة في أول السطر بوضوح
          sed -i '' "1s|^|platform :ios, '14.0'\n|" ios/Podfile
          
          # 3. توحيد الإصدار في ملف إعدادات Xcode (pbxproj)
          find . -name "project.pbxproj" -exec sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 14.0;/g' {} +

      - name: Update CocoaPods
        script: |
          cd ios
          # تنظيف شامل للمجلدات المؤقتة
          rm -rf Pods
          rm -rf Podfile.lock
          # تثبيت المكتبات
          pod install --repo-update
          
      - name: Create ExportOptions.plist
        script: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
      - name: Manual Xcode Build
        script: |
          # تجهيز ملفات فلاتر
          flutter build ios --release --no-codesign
          
          cd ios
          # بناء الأرشيف النهائي
          xcodebuild archive \
                     -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration "Release-production" \
                     -archivePath build/Runner.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE="" \
                     IPHONEOS_DEPLOYMENT_TARGET=14.0

          # تصدير ملف الـ IPA
          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO
                     
    artifacts:
      - ios/build/ipa/*.ipa
