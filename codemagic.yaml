workflows:
  ios-ad-hoc:
    name: iOS Ad Hoc Build (Firebase Fix)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
        
      - name: Hard-Fix Deployment Target
        script: |
          # 1. حذف أي تحديد قديم للمنصة في الـ Podfile
          sed -i '' '/platform :ios/d' ios/Podfile
          # 2. إضافة المنصة iOS 13.0 في أول السطر
          sed -i '' "1s|^|platform :ios, '13.0'\n|" ios/Podfile
          
          # 3. إجبار ملف مشروع Xcode على إصدار 13.0 في كل مكان (البحث والاستبدال الجذري)
          find . -name "project.pbxproj" -exec sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' {} +
          
          # 4. تحديث الـ Deployment Target لجميع المكتبات داخل الـ Podfile عبر post_install
          # هذا السكريبت سيضمن أن كل مكتبة Firebase سيتم إجبارها على 13.0
          cat >> ios/Podfile <<EOF

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
              end
            end
          end
          EOF

      - name: Update CocoaPods
        script: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          # تحديث المستودعات وتثبيت المكتبات
          pod install --repo-update
          
      - name: Create ExportOptions.plist
        script: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
      - name: Manual Xcode Build
        script: |
          flutter build ios --release --no-codesign
          
          cd ios
          xcodebuild archive \
                     -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration "Release-production" \
                     -archivePath build/Runner.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE="" \
                     IPHONEOS_DEPLOYMENT_TARGET=13.0

          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO
                     
    artifacts:
      - ios/build/ipa/*.ipa
