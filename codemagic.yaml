workflows:
  ios-ad-hoc:
    name: iOS Ad Hoc Build (Absolute Clean Fix)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Prepare Flutter Environment
        script: |
          flutter precache --ios
          flutter pub get
        
      - name: Hard Reset iOS Project Targets
        script: |
          # 1. تنظيف شامل للمجلدات التي قد تحتوي على إعدادات قديمة
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          
          # 2. إجبار كل ملفات pbxproj على 14.0
          find . -name "project.pbxproj" -exec sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 14.0;/g' {} +
          
          # 3. تعديل ملفات الـ podspec للـ Plugins قبل أن يراها CocoaPods
          find . -name "*.podspec" -exec sed -i '' 's/s.ios.deployment_target = .*/s.ios.deployment_target = "14.0"/g' {} +

          # 4. خدعة الـ Configuration (تغيير Release-production إلى Release مؤقتاً)
          sed -i '' 's/Release-production/Release/g' ios/Runner.xcodeproj/project.pbxproj
          
          # 5. بناء أولي لتوليد الروابط الرمزية الجديدة بإصدار 14.0
          flutter build ios --release --no-codesign --pub
          
          # 6. إعادة الاسم الأصلي لـ xcodebuild
          sed -i '' 's/Release/Release-production/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Reconstruct Podfile (Strict Mode)
        script: |
          cd ios
          rm -f Podfile
          cat > Podfile <<EOF
          # تحديد المنصة 14.0 بوضوح في بداية الملف
          platform :ios, '14.0'

          project 'Runner', {
            'Debug-production' => :debug,
            'Release-production' => :release,
            'Debug-development' => :debug,
            'Release-development' => :release,
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          load File.join('$FLUTTER_ROOT', 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
            pod 'PhoneNumberKit', '~> 3.7.6'
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                # ضمان أن كل Pod يتم بناؤه لـ 14.0
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
              end
            end
          end
          EOF

      - name: Update CocoaPods (Final Repo Update)
        script: |
          cd ios
          # مسح كاش CocoaPods تماماً لضمان عدم قراءة إصدارات قديمة من Firebase
          pod cache clean --all
          pod install --repo-update
          
      - name: Create ExportOptions.plist
        script: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
      - name: Manual Xcode Build & Export
        script: |
          cd ios
          xcodebuild archive \
                     -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration "Release-production" \
                     -archivePath build/Runner.xcarchive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE="" \
                     IPHONEOS_DEPLOYMENT_TARGET=14.0

          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO
                     
    artifacts:
      - ios/build/ipa/*.ipa
