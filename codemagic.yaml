workflows:
  ios-ad-hoc:
    name: iOS Ad Hoc Build (Complete Fix)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
        
      - name: Pre-configure iOS Deployment Target
        script: |
          # إجبار المشروع على إصدار 14.0 في ملف الإعدادات الخاص بفلاتر
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g' ios/Flutter/AppFrameworkInfo.plist
          # تحديث الـ Deployment Target في ملف المشروع نفسه عبر سطر الأوامر
          find . -name "project.pbxproj" -exec sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 14.0;/g' {} +

      - name: Update CocoaPods
        script: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          # تحديث المستودعات أولاً لضمان وجود أحدث نسخ Firebase
          pod repo update
          pod install
          
      - name: Create ExportOptions.plist
        script: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
      - name: Manual Xcode Build
        script: |
          # بناء ملفات فلاتر (iOS Frameworks)
          flutter build ios --release --no-codesign
          
          cd ios
          # بناء الأرشيف مع التحديد الصريح للإصدار
          xcodebuild archive \
                     -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration "Release-production" \
                     -archivePath build/Runner.xcarchive \
                     IPHONEOS_DEPLOYMENT_TARGET=14.0 \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE=""

          # تصدير الـ IPA
          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO
                     
    artifacts:
      - ios/build/ipa/*.ipa
